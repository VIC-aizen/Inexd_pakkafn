{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="admin-dashboard-container">
    <h1 class="dashboard-title">Welcome, Admin</h1>

    <div class="dashboard-stats">
        <div class="stat-card">
            <h2>Total Products</h2>
            <p>{{ total_products }}</p>
        </div>
        <div class="stat-card">
            <h2>Total Orders</h2>
            <p>{{ total_orders }}</p>
        </div>
        <div class="stat-card">
            <h2>Total Users</h2>
            <p>{{ total_users }}</p>
        </div>
    </div>
</div>
{% endblock %}
