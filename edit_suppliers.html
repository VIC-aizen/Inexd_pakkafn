{% extends 'base.html' %}

{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="container form-page">
  <h1 class="page-title">Edit Supplier</h1>

  <form method="POST" action="{{ url_for('admin.edit_supplier', supplier_id=supplier.supplier_id) }}" class="styled-form">
    <div class="form-row">
      <label for="name">Supplier Name</label>
      <input type="text" name="name" id="name" value="{{ supplier.name }}" required>
    </div>

    <div class="form-row">
      <label for="contact_info">Contact Information</label>
      <input type="text" name="contact_info" id="contact_info" value="{{ supplier.contact_info }}" required>
    </div>

    <div class="form-row">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" value="{{ supplier.address }}">
    </div>

    <div class="form-row">
      <button type="submit" class="submit-btn">💾 Update Supplier</button>
    </div>
  </form>

  <a href="{{ url_for('admin.manage_suppliers') }}" class="back-link">⬅️ Back to Suppliers</a>
</div>
{% endblock %}
